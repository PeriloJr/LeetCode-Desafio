    <script>
        var minOperations = function(nums, x) {
            if(nums[0] > x && nums[nums.length] > x)
                return -1

            let totalSum = 0;
            let totalOp = 0;

            if(nums[0] == x || nums[nums.length-1] == x)
                return 1

            while(totalSum < x){
                if(totalOp == 110)
                    debugger

                if(((nums[0] > nums[nums.length-1]) 
                && nums[0] <=  x - totalSum)
                || nums[0] + totalSum == x){
                    totalSum += nums[0]
                    nums.shift();
                }else{
                    totalSum += nums[nums.length-1];
                    nums.pop();
                }
                totalOp++
            }
            
            return totalSum != x ? -1 : totalOp;
        };
